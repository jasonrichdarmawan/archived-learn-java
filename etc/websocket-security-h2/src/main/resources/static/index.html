<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Security H2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="channelId">Channel ID</label>
                <input type="text" id="channelId" class="form-control">

                <button id="connect" class="btn btn-primary" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-primary" type="submit" disabled>Disconnect</button>
            </div>
        </form>
    </div>

    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="channelMessageText">Channel Message</label>
                <input type="text" id="channelMessageText" class="form-control">
            </div>
            <button id="sendChannelMessage" class="btn btn-primary" type="submit" disabled>Send Channel Message</button>
        </form>
    </div>

    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="toUser">Username</label>
                <input type="text" id="toUser" class="form-control">

                <label for="privateMessageText">Private Message</label>
                <input type="text" id="privateMessageText" class="form-control">
            </div>
            <button id="sendPrivateMessage" class="btn btn-primary" type="submit" disabled>Send Private Message</button>
        </form>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages"></tbody>
            </table>
        </div>
    </div>
</div>
