<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Security H2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="channelId">Channel ID</label>
                <input type="text" id="channelId" class="form-control">

                <button id="connect" class="btn btn-primary" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-primary" type="submit" disabled>Disconnect</button>
            </div>
        </form>
    </div>

    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="messageText">Message</label>
                <input type="text" id="messageText" class="form-control">
            </div>
            <button id="sendMessage" class="btn btn-primary" type="submit" disabled>Send Message</button>
        </form>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"
        integrity="sha512-5yJ548VSnLflcRxWNqVWYeQZnby8D8fJTmYRLyvs445j1XmzR8cnWi85lcHx3CUEeAX+GrK3TqTfzOO6LKDpdw=="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
        integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
        crossorigin="anonymous"></script>
<script src="app.js"></script>

</body>
</html>
